<!DOCTYPE html>
<html>
<title>Flash Card</title>
<body>
<h1>Flash Card Implementation</h1>
<style>
    #prevB{
        position: absolute;
        top:250px;
        height: 100px;
    }

    #nextB{
        position:absolute;
        top:250px;
        left:550px;
        height: 100px;
    }

    

    #imgs{
        position:relative;
        left:35px;
    }

    

   

</style>

<p>Some pictures</p>
<hr>

<div id = "app">
<input type = "button" class = "buttons" id = "prevB" value = " < " @click = "prev" v-show ="index>0">
<img id = "imgs" :src = "picList[index]" width = "500">
<input type = "button" class = "buttons" id = "nextB" value = " > " @click = "next" v-show = "index<picList.length-1">

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src = "main.js"></script>
</html>
